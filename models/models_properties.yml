
sources:
  - name: "emp source"
    database: test_db
    schema: test_schema
    tables:
      - name: emp
      - name: pii_raw
      - name: marketing

models: 
  - name: emp_dim
    config:
      materialized: 'table'
  - name: emp_union_dim
    config:
      materialized: 'view'
  - name: contry_dim
    config:
      materialized: 'table'
  - name: pii_target
    config:
      materialized: 'table'
    columns:
      - name: "ID"
        tests:
          - unique
          - not_null
      - name: "gender"
        tests:
          - accepted_values:
              values: ['Male','Female']
  - name: marketing_target
    columns:
      - name: "sales"
        tests:
          - new_generic_sales_test
      - name: "cost"
        tests:
          - new_generic_sales_test
              